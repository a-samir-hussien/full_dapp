<!DOCTYPE html>
<html lang="en">

<head>
    <title>Election DAPP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-control" content="no-cache">
    <link rel="shortcut icon" type="image/png" href="https://cdn.crunchify.com/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        .carousel-item {
            height: 100vh;
            min-height: 350px;
            background: no-repeat center center scroll;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .candidate {
            margin-bottom: 0px;
            padding-bottom: 0px;
        }



        button {
            margin: 10px;
        }

        .jumbotron {
            background-color: dodgerblue;
            color: white;
        }
    </style>
</head>

<body>
    <div style="background:url('https://kirkmarket.ky/wp-content/uploads/2015/08/Green-Header-Background.png');
        color:white;text-align: center;margin:0px;margin-bottom:10px;padding:20px">
        <h1 id="name">Hello Election...</h1>
        <div id="header"></div>
    </div>

    <div class="container">
        <ul class="nav nav-tabs">
            <li id="addCandidateLi" style="display: none;"><a data-toggle="tab" href="#addCandidate">Candidates</a>
            </li>
            <li id="votersLi" style="display: none;"><a data-toggle="tab" href="#voters">Voters</a></li>
            <li id="candidatesLi" style="display: none;"><a data-toggle="tab" href="#candidates">Election Voting</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="addCandidate" class="tab-pane fade">
                <br>
                <div class="form-group col-md-6">
                    <h4>Candidate name</h4>
                    <input type="text" class="form-control" id="candidateName" aria-describedby="emailHelp"
                        placeholder="Candidate name">
                    <br>
                    <button class="btn btn-primary" onclick="addNewCandidate($('#candidateName').val())">ADD</button>


                </div>
                <div class="form-group col-md-6">
                    <h4>Candidates</h4>
                    <div id="candidateList" class="list-group">
                        <!-- <a href="#" class="list-group-item">First item<span class="badge">12</span></a>
                        <a href="#" class="list-group-item">Second item</a>
                        <a href="#" class="list-group-item">Third item</a> -->
                    </div>
                </div>
                <div class="form-group col-md-12">
                </div>
            </div>
            <div id="voters" class="tab-pane fade">
                <br>
                <div class="form-group col-md-6">
                    <h4>Voter address</h4>
                    <input type="text" class="form-control" id="VoterAddress" aria-describedby="emailHelp"
                        placeholder="Voter address">
                    <br>
                    <button class="btn btn-primary"
                        onclick="authorizeVoter($('#VoterAddress').val())">Authorize</button>


                </div>
            </div>
            <div id="candidates" class="tab-pane fade">

            </div>
            <div id="menu3" class="tab-pane fade">
                <h3>Menu 3</h3>
                <p>Eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.
                </p>
            </div>
        </div>
    </div>
    <!-- This exposes the library as a global variable: ethers -->
    <script src="https://cdn.ethers.io/scripts/ethers-v4.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="./contract.js"></script>
    <script src="./app.js"></script>
</body>

</html>
